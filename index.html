<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de API con JavaScript</title>
    <!-- CSS de Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace a tu archivo CSS personalizado -->
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Botón Leer Usuario -->
        <div class="mb-3 text-center">
            <button id="leer-usuario-btn" class="btn btn-primary">Leer usuario</button>
        </div>

        <!-- Loader -->
        <div id="loader" class="text-center" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mt-2">Cargando...</p>
        </div>

        <!-- Tabla de Usuarios -->
        <div id="tabla-container" style="display: none;">
            <div class="table-responsive">
                <table class="table table-striped table-bordered" id="tabla-usuarios">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Image</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Aquí se insertarán las filas de la tabla -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- JavaScript de Bootstrap y dependencias -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <!-- Enlace a tu archivo JavaScript -->
    <script src="./api.js"></script>
</body>
</html>
